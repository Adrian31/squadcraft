<!DOCTYPE html>
<html lang="en">
  <head>

    <title>S Q U A D C R A F T</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link href="css/style.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap-min.css">
    <link rel="stylesheet" type="text/css" href="css/slick/slick.css">
    <link rel="stylesheet" type="text/css" href="css/slick/slick-theme.css">
  </head>

  <body>
    <video playsinline autoplay muted loop poster="" id="bgvid">
      <source src="videos/background.mp4" type="video/mp4">
    </video>

    <div class="container">

      <div class="row main-header" style="padding-bottom: 200px;">
        <div class="col-md-6">
          <h1 id="main-header-title"># S Q U A D C R A F T</h1>
          <h4 class="coming-soon">THE REALM . . .</h4>
        </div>

        <div class="col-md-6" >
          <!-- <button type="button" class="btn btn-secondary" style=">Apply</button> -->
          <div class="form-area" style="text-align: center;">
            <form role="form">
              <h3 style="margin-bottom: 25px; text-align: center; color: white;">What should we build?</h3>
		          <div class="form-group">
               <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
              </div>
    					<div class="form-group">
    						<input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
    					</div>
    					<div class="form-group">
    						<input type="text" class="form-control" id="subject" name="subject" placeholder="Building Name" required>
    					</div>
              <div class="form-group">
                <textarea class="form-control" type="textarea" id="message" placeholder="Description" maxlength="140" rows="7"></textarea>
              </div>
              <button type="button" id="submit" name="submit" class="btn btn-secondary">Submit</button>
            </form>
          </div>
        </div>

      </div>
    </div>

    <div class="row" style="background-image: url('images/background/bricks.jpeg'); margin: 0px;">
      <div class="container">
      <div class="col-md-12">
        <div class="slide-show">
          <div class="frame">
            <img class="img-responsive slider-img" src="images/image1.png"/>
          </div>
          <div class="frame">
            <img class="img-responsive slider-img" src="images/image2.png"/>
          </div>
          <div class="frame">
            <img class="img-responsive slider-img" src="images/image3.png"/>
          </div>
        </div>
      </div>
    </div>
    </div>


    <script src="js/jquery-3-3-1-min.js"></script>
    <!-- <script src="js/imagechanger.js"></script> -->
    <script src="js/bootstrap-min.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
